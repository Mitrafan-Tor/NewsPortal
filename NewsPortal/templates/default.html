<!DOCTYPE html>
<html lang="ru">
<head>
    {% load cache %}
    {% cache 120 head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Новостной портал{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .disabled-field {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
    {% endcache %}
</head>
<body>
    {% cache 120 navigation %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'biblio:news_list' %}">Новостной портал</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'biblio:articles_list' %}">Статьи</a>
            </div>
        </div>
    </nav>
    {% endcache %}

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    {% cache 120 footer %}
    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container text-center">
            &copy; 2025 Новостной портал
        </div>
    </footer>
    {% endcache %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
